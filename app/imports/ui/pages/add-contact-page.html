<template name="Add_Contact_Page">
  <div class="ui container">
    <form class="ui form">
      <h4 style="margin-top: 20px" class="ui dividing header">Add Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last" placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Address</label>
        <div class="field">
          <input type="text" name="address" placeholder="Address">
        </div>
      </div>

      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="telephone" placeholder="xxx-xxx-xxxx">
          </div>
          <div class="field">
            <input type="text" name="email" placeholder="foo@bar.com">
          </div>
        </div>
      </div>
      <div class="ui button" type="submit">Submit</div>
    </form>
  </div>
</template>
